<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-left">Where's My Music!</h1>
            <br>
            <br>
            <form>
                <div class="form-group row">
                  <label for="bidder-name">Artist/Band name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group row">
                  <label for="bidder-price">City</label>
                  <input class="form-control" id="where-to" type="text">
                </div>
                <div class="form-group row">
                    <label for="bidder-price">Dates: optional</label>
                    <input class="form-control" id="train-time" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="bidder-price">Price Point: optional </label>
                    <input class="form-control" id="frequency-min" type="number">
                  </div>
                 
                <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- Current Schedule -->
            </div>
        </div>
    </div>

    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Moment JS link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebasejs link
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>  -->
