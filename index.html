<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-left">Where's My Music!</h1>
            <br>
            <br>
            <form>
                <div class="form-group row">
                    <label for="bidder-name">Artist/Band name</label>
                    <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group row">
                    <label for="bidder-price">City</label>
                    <input class="form-control" id="where-to" type="text">
                </div>
                <div class="form-group row">
                    <label for="bidder-price">Dates: optional</label>
                    <input class="form-control" id="train-time" type="text">
                </div>
                <div class="form-group row">
                    <label for="bidder-price">Price Point: optional </label>
                    <input class="form-control" id="frequency-min" type="number">
                </div>

                <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
            </form>
        </div>
        <div class="row">
            <!-- Row 1 of 2-->
            <div class="col-sm-12">
                <div id="fav-btn">
                    <!-- "Favorites" buttons go here -->
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Row 2 of 2-->
            <div class="col-sm-7">
                <div id="search-results">
                    <!-- Search results go here -->
                    <div id="venue-info">
                        <!-- venue name/pic/city info + ticket url <button> go here (js .addClass) -->
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="venue-map">
                    <!-- Map to venue goes here -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Moment JS link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebasejs link
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>  -->

    <!-- My javascript link-->
    <script src="assets/javascript/app.js"></script>




</body>

</html>
